<script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.js"></script>
<script>
  /* Detect browser info */
  window.addEventListener("load", () => {
  var result = bowser.getParser(navigator.userAgent).getResult();
  document.getElementById("browserInfo").innerHTML = "Browser : " + result.browser.name + " " + result.browser.version;
  document.getElementById("operatingSystem").innerHTML = "System : " + result.os.name + " " + result.os.version + " " + result.os.versionName;
  document.getElementById("platform").innerHTML = "Platform : " + result.platform.type;
  });
</script>
